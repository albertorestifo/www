{{ define "main" }}
<article>
  <h1>{{ .Title }}</h1>

  <ul>
    {{ range $ingredient := .Params.ingredients }}
      <li>{{ $ingredient.name }} ({{ $ingredient.quantity }}g)</li>
    {{ end }}
  </ul>

  {{ .Content }}
</article> 
{{ end }}
